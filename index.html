<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Game - Validation</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffbf;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input, button {
      padding: 0.75rem;
      margin-top: 1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #00ffbf;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß© √ânigme <span id="stepNum">1</span></h1>
    <p>Entrez la r√©ponse pour valider cette √©nigme.</p>
    <input type="text" id="response" placeholder="Votre r√©ponse..." />
    <button onclick="checkAnswer()">Valider</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    // R√©ponses d√©j√† encod√©es en base64 pour √©viter qu'elles soient visibles en clair
    const answers = [
      "MTUwNjU1",
      "bWFydGluZQ==",
      "Y2hvY29sYXQ=",     
      "aGFwcHkgYmlydGhkYXkgbWFydGluZQ==",
      "NzA=" 
    ];

    let currentStep = 0;

    function checkAnswer() {
      const input = document.getElementById("response").value.trim().toLowerCase();
      const message = document.getElementById("message");
      const encodedInput = btoa(input.toLowerCase());

      if (encodedInput === answers[currentStep]) {
        message.style.color = "#00ffbf";
        message.textContent = "‚úÖ Bravo ! Montrez cette page au ma√Ætre du jeu.";
        currentStep++;

        if (currentStep < answers.length) {
          setTimeout(() => {
            message.textContent = "";
            document.getElementById("response").value = "";
            document.getElementById("stepNum").textContent = currentStep + 1;
          }, 2000);
        } else {
          message.textContent = "üéâ Toutes les √©nigmes sont r√©solues ! Vous avez r√©ussi !";
        }
      } else {
        message.style.color = "#ff4444";
        message.textContent = "‚ùå Mauvaise r√©ponse, essayez encore.";
      }
    }
  </script>
</body>
</html>
